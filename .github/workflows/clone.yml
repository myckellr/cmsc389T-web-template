name: Clone workflow
on:
  workflow_dispatch:
jobs: 
  job_one:
    name: Clone
    runs-on: ubuntu-latest
    steps:
      - name: testing
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
              ssh-keyscan -H github.com >> ~/.ssh/known_hosts
              cd ..
              cd ../pub
              git clone git@github.com:myckellr/myckellr.github.io.git
