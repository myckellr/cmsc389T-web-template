name: Update workflow
on:
  push:
    branches: [main]
jobs: 
  job_one:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - name: testing
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
              ssh-keyscan -H github.com >> ~/.ssh/known_hosts
              cd ../pub
              git pull
